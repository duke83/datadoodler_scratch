<div class="layout-container" ng-controller="doodleLayoutController">
    <div class="layout-header">header</div>
    <div class="layout-middle">



        <!--NAVIGATION PANEL-->
        <div class="layout-middle-left">

            <dataset-nav></dataset-nav>

            <calc-nav></calc-nav>

            <story-nav></story-nav>
        </div>



        <!--DASHBOARD-->
        <div class="layout-middle-center">


            <div gridster="gridsterOpts">
                <ul>
                    <li gridster-item="customItemMap" ng-repeat="item in doodleWidgets"
                        ng-class="{'widget-datawindow':item.type==='dataset','widget-calcwindow':item.type==='calc',
                          'widget-storywindow':item.type==='story'}">
                        <datawidget ng-if="item.type==='dataset'" widgetitem="item"></datawidget>
                        <calcwidget ng-if="item.type==='calc'"></calcwidget>
                        <storywidget ng-if="item.type==='story'"></storywidget>

                    </li>
                </ul>
            </div>

        </div>
        <div class="layout-middle-right">middle-right</div>
    </div>
    <div class="layout-footer">footer</div>
</div>
